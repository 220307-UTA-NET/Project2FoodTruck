
    <form #newMenu="ngForm" *ngIf="showAddOptions">
        <input type="text" name = "menuName" required [(ngModel)]="menuName" placeholder="Menu Name" class="menuName">
        <div *ngFor="let menuItem of menuItemList" class="createMenu">      
        <li>{{menuItem.foodType}} {{menuItem.name}}</li>
        </div>

        <div>
        <input type="button" (click)="submitMenu();newMenu.reset()" value="Submit Menu" 
        [disabled]="!menuName || menuItemList.length<7" class="btn"[ngStyle]="{'margin-left':'24px'}"/>
        </div>
    </form>
